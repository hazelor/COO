{%extends "base.html" %}
{% block metadata%}

{%end%}
{%block title%}log in{%end%}

{%block content%}
<div class='col-lg-4'></div>
<div class='col-lg-4'>
    <form action='/login' method='post' class='well'>
        <div class='form-group'>
            <label>用户名</label>
            <p class='text-danger' style="display: inline">{{username_warning}}</p>
            <input type='text' name='username' class='form-control'/>
        </div>
        <div class='form-group'>
            <label>密码</label>
            <p class='text-danger' style="display: inline">{{password_warning}}</p>
            <input type='password' name='password' class='form-control'/>
        </div>
        <!--<div class='form-group'>-->
            <!--<label>确认密码</label>-->
            <!--<input type='password' name='password2' class='form-control'/>-->
        <!--</div>-->
        <button type='submit' class='btn btn-primary'>登录</button>
        <p class='text-danger' style="display: inline">{{login_warning}}</p>
        <!--<a href='/'>已有帐号，请直接登录</a>-->
    </form>
</div>
<div class='col-lg-6'></div>
{%end%}
